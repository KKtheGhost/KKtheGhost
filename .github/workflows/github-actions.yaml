name: Build Kivinsae Homepage README

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 * 0 * *'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8